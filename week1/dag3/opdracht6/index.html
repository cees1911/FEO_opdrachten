<!DOCTYPE html>
<html>
    <head>
        <title>Guess the number (w1d306)</title>
    </head>
    <body>
        <script>

            const checkInvoerGetal = function(testGetal) {           
                if (testGetal >= 0 && testGetal <=25) {
                return(testGetal);
                    } else {
                        alert('getal moet tussen de 0 en 25 zitten');                            
                    }
            }

            const hetSpel = function(testGetal, randomGetal){
                if (testGetal === randomGetal){ 
                    alert('Winnaar ' + testGetal + ' was je getal ' + randomGetal + '  is het getal dat ik had');
                } else {
                    alert ('Loser!! ' + testGetal + ' was je getal ' + randomGetal + '  is het getal dat ik had');
                }
            }

            alert("Welkom! Bij Guess the number!");
            let naam = prompt('Wat is je naam?');
            alert(naam + " Lets play a game!!!");
            let invoerGetal = prompt( "Voer een nummer in van 0 tot 25 om te beginnen met raden..." );
            let testGetal = (parseInt(invoerGetal));
            
            checkInvoerGetal(testGetal);
            let randomGetal = Math.floor(Math.random() * 26); 
            hetSpel(testGetal, randomGetal);               
        </script>
    </body>
